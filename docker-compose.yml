version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: vc
      POSTGRES_USER: vc
      POSTGRES_PASSWORD: vc
    ports:
      - "5432:5432"

  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ai-service:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./ai-service:/app
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"