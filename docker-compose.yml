services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: vc
      POSTGRES_USER: vc
      POSTGRES_PASSWORD: vc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: "postgresql://vc:vc@postgres:5432/vc?schema=public"
    command: sh -c "npm install && npx prisma generate && npm run start:dev"
    ports:
      - "3001:3001"
    depends_on:
      - postgres

volumes:
  pgdata:
